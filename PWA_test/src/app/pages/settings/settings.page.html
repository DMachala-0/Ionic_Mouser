<ion-header>
  <ion-toolbar>
    <ion-title class="textCustSizeHeader1">
      Settings
    </ion-title>
    <ion-button slot="end" (click)="settingsClose()" class="ion-button_cust">
      Close
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-label class="textCustSize">
            Starting diplayed item :
          </ion-label>
        </ion-col>
        <ion-col>
          <div>
            <ion-input class="textCustSize" slot="end" id="changeStartItem" type="number" [(ngModel)]="changeStartItemValue" placeholder="Number of displayed items" min="1" max="50" (ionChange)="changeStartItem(changeStartItemValue)">
            </ion-input>
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-label class="textCustSize">
            Displayed items:
          </ion-label>
        </ion-col>
        <ion-col>
          <div>
            <ion-input class="textCustSize" slot="end" id="changeSearchCount" type="number" [(ngModel)]="changeSearchCountValue"  placeholder="Number of displayed items" min="1" max="50" (ionChange)="changeSearchCount(changeSearchCountValue)">
            </ion-input>
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-label class="textCustSize">
            Search options:
          </ion-label>
        </ion-col>
        <ion-col>
          <div>
            <ion-select class="textColor textCustSize"  placeholder="{{selectOption[indexOfSelectOption]}}" slot="end" interface="popover" [(ngModel)]="selectOptionVal"  (ionChange)="changeSelectOptions(selectOptionVal)">
              <ion-select-option slot="start" value="{{i}}"  *ngFor="let val of selectOption ; let i = index">
                {{val}}
              </ion-select-option>
            </ion-select>
          </div>
        </ion-col>
      </ion-row>


    </ion-grid>
  </ion-list>
</ion-content>
