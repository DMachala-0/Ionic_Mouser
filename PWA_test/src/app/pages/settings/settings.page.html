<ion-header>
  <ion-toolbar>
    <ion-title>settings</ion-title>
    <ion-button slot="end" (click)="settingsClose()" class="ion-button_cust">
      Close
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item-group>

    <ion-item>
      <ion-label slot="start">
        Displayed items:
      </ion-label>
      <ion-input type="number" [(ngModel)]="value" placeholder="Number of displayed items" min="1" max="50" (click)="changeSearchCount(value)">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label>
        Label
      </ion-label>
    </ion-item>

  </ion-item-group>
</ion-list>

</ion-content>
